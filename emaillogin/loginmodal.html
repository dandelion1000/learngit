 <div id="content" class="bg-color-white">

  <div widget-grid id="widget-grid" class="user-list">
   <div class="row">
    <article class="col-sm-12">
     <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken"
          data-widget-editbutton="false">
       <div class="widget-body no-padding">
        <div class="alert alert-info col-sm-12">
         <button class="close" data-dismiss="alert">×</button>
         共<b>{{totalItemNum}}</b>条数据，本页显示1-20条
        </div>
        <table class="table table-hover tablerecord">
         <thead>
         <tr>
          <th>序</th>
          <th>用户</th>
          <th>操作时间</th>
          <th>操作详情</th>
         </tr>
         </thead>
         <tbody>
         <tr data-ng-repeat="recordData in recordDatas">
          <td>{{$index+1}}</td>
          <td>{{recordData.username}}</td>
          <td>{{recordData.operatetime}}</td>
          <td>{{recordData.operatetdetails}}</td>
         </tr>
         </tbody>
        </table>
       </div>
     </div>
    </article>
   </div>
  </div>
 </div>
