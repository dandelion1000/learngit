<div ui-view  ng-controller="personCtrl">
    <div class="note pull-right">
        <button class="btn btn-danger"   ng-click="userRegister()">register</button>
    </div>
    <div class="modal-dialog">

            <form name="myForm"  method="post"  novalidate>
                <div class="col-sm-12">
                    <h3 class="cen col-sm-7 clearfix">EmailLogin</h3>
                    <div class="form-group userlogin clearfix col-sm-12">email:<br>
                        <span class="col-sm-7 clearfix"><input type="email" name="email" class="form-control " ng-model="email"ng-pattern="/zhouxx@awe.com/"  ng-maxlength=20 placeholder="zhouxx@asd.cn" required></span>
                        <span class="col-sm-5 remind" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                           <span ng-show="myForm.email.$error.required">! your email cannot be null</span>
                           <span ng-show="myForm.email.$error.email">! email is invaild </span>
                        </span>
                    </div>
                    <div class="form-group userlogin clearfix col-sm-12">password:<br>
                        <span class=" col-sm-7 clearfix" ><input type="password" name="user" class="form-control" ng-model="user" placeholder="***" required></span>
                        <span  class="col-sm-5 remind" ng-show="myForm.user.$dirty && myForm.user.$invalid">
                           <span ng-show="myForm.user.$error.required">! password cannot be nullã€‚</span>
                        </span>
                    </div>
                </div>
                <p class="cen col-sm-7 ">
                    <input type="submit" class="btn btn-success " ng-show="myForm.email.$dirty && myForm.email.$valid"
                           ng-disabled="myForm.$invalid||myForm.$$pristine" ng-click="userLogin()">
                </p>
            </form>

    </div>
</div>
